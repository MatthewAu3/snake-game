<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer type="module"></script>
</head>
<body>
  <div="score">
    <h1>Snake Game</h1>
    <h2>Score:&nbsp;</h2>
    <h2 id="currentScore"></h2>&nbsp;&nbsp;
  </div>
  <div id="difficulty-level">
    <input type="radio" id="easyDifficulty" name="difficulty"><h2>Easy</h2>&nbsp;
    <input type="radio" id="mediumDifficulty" name="difficulty" checked><h2>Medium</h2>&nbsp;
    <input type="radio" id="hardDifficulty" name="difficulty"><h2>Hard</h2>&nbsp;
  </div>
  <div id="game-board"></div>
</body>
</html>
